<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .a{
            overflow: hidden;
        }
        .wrapper{
            position: relative;
            margin-left: 100px;
            margin-top: 100px;
            width: 100px;
            height: 100px;
            padding: 100px;
            border: 1px solid black;
        }
        .content{
            position: absolute;
            width: 100px;
            height: 100px;
            border: 1px solid black;

        }
    </style>
</head>
<body>
    <div class="a">
        <div class="wrapper">
            <div class="content"></div>
        </div>
    </div>
    <script>
    
    /*
    一、获取窗口属性
        1、查看滚动条的滚动距离
            window.pageXOffset
            window.pageYOffset
            IE8和IE8以下的浏览器：
            document.body.scrollLeft/Top
            document.documentElement.scrollLeft/Top
            它两有一个特性，兼容性特别不好，哪个适用哪个浏览器
            是混乱的，但这个版本的浏览器适用其中一个，另一个就
            为 0；
            因此，如果要兼容他们：
            (document.body.scrollLeft + document.documentElement.scrollLeft)
        
        2、封装兼容性方法，求滚动条滚动距离getScrollOffset();
            function getScrollOffset() {
                if(window.pageXOffset){
                    return {
                        x: window.pageXOffset,
                        y: window.pageYOffset
                    }
                }else{
                    return {
                        x: document.body.scrollLeft + document.
                            documentElement.scrollLeft,
                        y: document.body.scrollTop + document.
                            documentElement.scrollTop
                    }
                }
            }
    
    二、求可视区窗口的尺寸
        1、定义：就是我们编写能看见的html文档部分

        2、标准方法：IE8及IE8以下不兼容
            window.innerWidth
            window.innerHeight

        3、IE8及IE8以下：
            标准模式下：<!DOCTYPE html>
                document.documentElement.clientWidth/clientHeight
            怪异模式下：没有<!DOCTYPE html>就是怪异模式
                document.body.clientWidth/clientHeight
            
                如何查看文档是标准模式，还是混合模式
                // 标准模式
                document.compatMode === "CSS1Compat"

                // 混合模式/怪异模式
                document.compatMode === "backCompat"
        
        4、封装兼容性方法,返回浏览器视口尺寸getViewportOffset();
            
            function getViewprotOffset() {
                if(window.innerWidth){
                    return {
                        w: window.innerWidth,
                        h: window.innerHeight
                    }
                }else{
                    if(document.compatMode === "backCompat"){
                        // 判断是标准模式还是混合模式
                        return {
                            w: document.body.clientWidth,
                            h: document.body.clientHeight
                        }
                    }else{
                        return {
                            w: document.documentElement.clientWidth,
                            h: document.documentElement.clientHeight
                        }
                    }
                }
            }

    三、查看元素的集合尺寸
        1、element.getBoundingClintRect();
            div.getBoundingClintRect();

        2、兼容性很好

        3、该方法返回一个对象，对象里面有left\top\right\bottom
            等属性，left\top代表该元素左上角X\Y坐标，right\bottom
            代表元素右下角X\Y坐标
        4、height\width属性老版本IE并未实现

        5、缺点：返回的结果并不是“实时的”，也就是说没什么用。
    
    四、另一种查看元素信息的方法，更简便，更好用
        1、查看元素的尺寸
            // 包括padding和border
            dom.offsetWidth
            dom.offsetHeight

        2、查看元素的位置
            // 是相对于最近有定位元素的父级进行定位距离
            // （与自己的内容区域），没有就相对于文档
            dom.offsetLeft
            dom.offsetTop

        3、dom.offsetParent; // 查看自己最近的有定位的父级

    
        4、封装一个方法，可以返回元素在文档中的位置

    五、让滚动条滚动
        1、window上有三个方法
            （1）scroll(x, y);  // 能让滚动条滚动到某个位置
            （2）scrollTo(); // 和srcoll()功能一样

            （3）scrollBy(x, y)
                // 让滚动条滚动距离是累加的，执行一次就多滚动
                // 多少距离
        
        2、利用scrollBy()实现快速阅读器的功能
    
    
    */
    
    
    </script>
</body>
</html>
