    1、HTML顶部DOCTYPE有什么作用？有什么影响
        DOCTYPE是document type(文档类型)的简写，在web设计中用来声明文档类型。 
        在所有 HTML 文档中规定 DOCTYPE 是非常重要的，这样浏览器就能了解预期的文档类型， 
        告诉浏览器要通过哪一种规范（DTD）解析文档（比如HTML或XHTML规范）。 
        DOCTYPE会影响代码验证，并决定了浏览器最终如何显示你的Web文档。

    2、Display 的参数值及其含义
        none：        隐藏元素，且不会占用空间，即页面中的布局消失。
        inline：      行级元素，内容决定元素所占位置，不可通过css改变宽高
        block:        块级元素，独占一行，可以通过css改变宽高
        inline-block: 行级块元素，内容决定元素所占位置，可以通过css改变宽高。

    3、描述一下盒模型
        margin > border > padding > content
