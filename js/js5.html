    1、代码：高内聚、低耦合
    2、通过黑匣子（函数）将耦合度高的代码抽离出来。
    一、函数
        1、定义
            （1）函数声明
                function test() {
                    // test为函数名
                }
            （2）函数表达式
                匿名函数表达式：
                var test = function () {
                    document.write('myName');
                }
        
        2、组成形式
            （1）函数名称
                复合单词（首单词小写）
                小驼峰原则： theFistName
            （2）参数：不固定（实参多于形参可以、形参多于实参也可以）
                （2.1）形参
                    var test = function(a, b) { // 形参
                        
                        // arguments[1, 2] // 长度由实参决定
                        var c = a + b;
                        return c; // 返回值
                    }
                    test(1, 2); // 实参
                （2.2）实参
            （3）返回值

        3、递归：效率低
            （1）找规律
            （2）找出口
            var test = function(n){
                if(n == 1){
                    return 1;
                }
                return n * test(n - 1);
            }

        4、全局变量和局部变量：函数里面能看到外面变量，外面不能访问里面变量；
