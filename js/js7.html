<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>快捷键指法操作</title>
</head>
<body>
    <!-- 快捷健 -->
    <!-- 
        div*3   按enter健就会自动生成三个div标签
        ctrl + A  全选
        ctrl + C  复制
        ctrl + Z  返回
        ctrl + Y  前进
        ctrl + D  先通过鼠标双击，之后按快截健会快速选中相同的标签
        ctrl + enter  快速在本行下面插入新一行
        ctrl + L  选中多行
        ctrl + shift + L  可同时修改多行
        ctrl + F  查找
        ctrl + alt + 上下方向健  可以垂直方向选中多个光标
        alt  + 左键  选中多个光标

     -->
     <a></a>
     <a></a>
     <a></a>
     <p></p>
     <p></p>
     <p></p>
     <p></p>
     <p></p>
     <p></p>
     <p></p>
     <p></p>
     <div></div>
     <div></div>
     <div></div>
     <div></div>
     <div></div>
     <div></div>
     <div></div>
</body>
</html>
