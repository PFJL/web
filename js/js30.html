<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Date对象   定时器</title>
    <style>
        input{
            border: 1px solid rgba(0, 0, 0, 0.8);
            text-align: right;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    minutes:<input type="text" value="0">
    seconds:<input type="text" value="0">

    <script>
    // 计时器，3分钟停止
    var input = document.getElementsByTagName('input');
    var seconds = 0,
        minutes = 0;
    var timer = setInterval(function () {
        if(seconds <= 59){
            input[1].setAttribute('value', seconds);
            seconds ++;
        }else {
            seconds = 0;
            minutes ++;
            input[0].setAttribute('value', minutes);
            input[1].setAttribute('value', seconds);
            if(minutes == 3){
                clearInterval(timer);
            }
        }
    }, 1000);
    
    /*
    
    1、Date就是一个对象

    2、定时器：是window上的方法
        （1）setInterval()  
            setInterval(function () {

            }, 1000); // 表示该函数每隔1000毫秒执行一次
            // 该时间只识别一次，因此不可以通过变量改变时间

            问题：该定时器非常不准
            不准原因：js是单线程，在执行时每个js任务都是按‘轮转时间
                    片’进行排列，等待执行。setInterval()就是按照设
                    定的时间，每隔多长时间将该任务放到队列中排队等待
                    被执行，因此时间不准。

                }

                clearTimeout(timer); // 清除定时器
            }, 1000);
            

    */
    


    </script>

</body>
