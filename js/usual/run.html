        在观星的时候，一种常用的方式是划出类似于正方形的区域内，确定其中所有星星的坐标。

        现在，我们已经将这个正方形的区域取出，并且将他们所在的坐标给你。现在希望你能计算，这
        个平面内有多少颗幸运星。
        n 表示区域星星的总数
        X Y 表示区域内星星的坐标
        n<=2000,-1000<=X,Y<=1000
        没有两颗星星的坐标是相同的。
        8
        0 0
        0 1
        0 2
        0 3
        1 1
        1 2
        -1 1
        -1 2


        输出2
        分别是(0,1) (0,2)
    
    */
