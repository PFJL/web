<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>缓冲运动</title>
    <style>
    *{
        margin: 0px;
        padding: 0px;
    }
    .wrapper{
        position: absolute;
        left: -400px;
        top: 0px;
        width: 400px;
        height: 80px;
        background: yellow;
    }
    .wrapper .show{
        position: absolute;
        right: -40px;
        top: 0px;
        width: 40px;
        height: 80px;
        background: orange;
    }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="show"></div>
    </div>
    <script>
    
        var oDivWrapper = document.getElementsByClassName('wrapper')[0];
        var oDivShow = document.getElementsByClassName('show')[0];
        var timer = null;
        oDivWrapper.onmouseenter = function () {
            startMove(this, 0);
        }
        oDivWrapper.onmouseleave = function () {
            startMove(this, -400);
        }
        function startMove(obj, target) {
            clearInterval(timer);
            var iSpeed;
            timer = setInterval(function () {
                iSpeed = (target - obj.offsetLeft) / 7;
                iSpeed = iSpeed > 0 ? Math.ceil(iSpeed) : Math.floor(iSpeed);
                if(obj.offsetLeft === target){
                    clearInterval(timer);
                }else{
                    obj.style.left = obj.offsetLeft + iSpeed + 'px';
                }
            }, 30)
        }

    </script>
</body>
</html>
