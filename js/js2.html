		/*
		1、比较运算符
			">", "<", "=", "<=", "==", ">=", "!="
			（1）数字Number比较，比较大小
			（2）字符串比较，比较的是asc顺序，如果是多个字符串进行比较，可以按先后顺序进行比较。
				a:97  A:65
				65~90:大写字母   97~122:小写字母  48~57: 阿拉伯数字0-9
				例如："a" > "b"  false
					  "abcd" > "ac"  false
					  "abcd" > "ab"  true
					  "10" > "8"   false   表示字符串1和0先后顺序和字符串8比较

			（3）= 叫赋值    "==" 才是比较运算符的等于   "==="表示形式上的完全等于
				例如： 1 == 2 false
					   undefined == undefined  true
					   console.log(undefined == null); // 输出 true
					   Number(undefined); // NaN
					   Number(null); // 0
					   Infinity == Infinity true
					   NaN == NaN  false   只有这个NaN特殊，其他的都是左右两边一样就相等

					   Infinity + 1 > Infinity  true

		2、逻辑运算符
			"&&", "||", "!"
			null undefined false 0 "" NaN

			(1) "&&"（与运算符）：如果只有两个表达式，与运算符他会先看前面的表达式转换成Boolean结果是true还是false，如果结果为true，则直接输出第二个表达式；如果为false，则不会看第二个表达式，会直接输出第一个表达式。

				如果不止两个表达式，也是一样一个一个往后看，真则继续往后看,知道最后一个输出，如果遇到假就输出该假；

				undefined,  null,  NaN,  "",  0,  false  这六个值转化为Boolean为false其他的都为true  
				Boolean(""); // 输出 false
				Boolean(" "); // 输出 true

				例如：var a = 1 && 2  输出a = 2
					  var a = 0 && 2  输出a = 0
					  var a = "" && 1 输出a = ""

					  var a = 1 && 2 && 3 && 4;
					  document.write(a);  输出4

					  var a = 1 && 2 && 0 && 4;
					  document.write(a);  输出0
		
		3、条件语句
			if - else
			if - else if -else
			switch - case - default

		4、循环语句
			（1）for循环
			（2）while
			（3）do - while
		*/
