    // 练习3：任意给出字符串[a-z],找出第一个只出现一次的字符
    function test(arr) {
        // var arrtest = arr.split("");
        var len = arr.length;
        var flag = false;
        for(var i = 0; i < len; i++){
            if(!flag){
                flag = true;
                for(var j = 0; j < len; j++){
                    if(i != j){
                        if(arr[i] == arr[j]){
                            flag = false;
                            break;
                        }
                    }
                }
            }
            if(flag){
                return arr[i];
            }
        }
        if(!flag){
            return '没有只出现一次的字符';
        }
    }
