    2、通过闭包来封装，模块发开发，留出函数接口，可以实现属性私有化，不会污染全局变量。
        init表示入口的意思，初始化。

        var init = (function() {
            var name = 'abc';
            function callName() {
                console.log(name);
            }
            return function () {
                callName();
            }
        }())
        init(); // 输出 abc

        var init = (function() {
            var name = 'abc';
            var age = 20;
            function callName() {
                console.log(name);
            }
            function callAge() {
                console.log(age);
            }
            return function () {
                callName(),
                callAge();
            }
        }())
        init(); // 输出 abc  20

    3、如果你想实现一个方法的连续调用 在方法里面 return this 表示返回自己
        var deng = {

                return this;
            }
            dring: function () {
                console.log('Dring!');
                return this;
            }
        }
